<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="/styles/fonts/probaPro/stylesheet.css" rel="stylesheet" type="text/css" />
    <title>Landing page</title>
</head>

<body>
    <div class="page">
        <div class="contacts">
            <div class="contacts__adress">Ukraine, Lviv</div>
            <div class="contacts__phones">+38 093 984 20 48,&nbsp +38 096 852 61 26</div>
            <div class="contacts__socials">
                <a href=# class="contacts__socials--link">instagram</a>
                <a href=# class="contacts__socials--link">telegram</a>
                <a href=# class="contacts__socials--link">whatsApp</a>
            </div>
        </div>
        <div class="header">
            <img class="header__logo" alt="logo" src="./images/logo.png" />
            <div class="header__navigation">
                <div class="header__catalog"><img class="header__catalog--img" src="./images/icon.png" alt="catalog" />
                    <a href=# class="header__catalog--text">Каталог</a>
                </div>
                <nav class="header__menu">

                    <div class='header__menu--link'>Про компанію</div>

                    <div class='header__menu--link'>Переваги</div>
                    <div class='header__menu--link'>Новини</div>
                    <div class='header__menu--link'>Статті</div>
                    <div class='header__menu--link'>Контакти</div>

                </nav>
                <div class="header__search"></div>
            </div>
        </div>
    </div>
</body>

</html>
